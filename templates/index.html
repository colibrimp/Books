{%  extends 'base.html' %}



{% block content %}
      <div class="mt-3">
          <a href="{{ url_for('create') }}" class="btn btn-info">Add book</a>

      </div>
      <table class="table table-striped table-hover mt-5">

          <thead>

          <tr>
              <th scope="col">#</th>
              <th scope="col">Name Book</th>
              <th scope="col">Author</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
              <th scope="col">Rating</th>
              <th scope="col">Genre</th>
              <th scope="col">Active</th>
              <th></th>
          </tr>
          </thead>
          <tbody>
           {% for book in books: %}
          <tr>
              <th scope="row">{{ book.id }}</th>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td><img src="static/images/{{ book.image }}" width="220" height="330"/></td>
              <td>{{ book.description }}</td>
              <td>{{ book.rating }}</td>
              <td>{{ book.genre_id }}</td>
<!--              Active-->
              <td class="but_text d-flex">
                  <a href="{{ url_for('show', id = book.id) }}" class="btn btn-primary">
                      <i class="fa-solid fa-eye"></i></a>
                  <a href="{{ url_for('edit', id = book.id) }}" class="btn btn-warning">
                      <i class="fa-solid fa-pen-to-square"></i></a>

                  <form method="post" action="{{ url_for('delete', id = book.id) }}">
                      <button type="submit" class="btn btn-danger">
                          <i class="fa-solid fa-trash-can"></i>
                      </button>
                  </form>
              </td>
          </tr>
      {% endfor %}
          </tbody>
      </table>
{% endblock %}
