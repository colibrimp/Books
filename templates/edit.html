 {%  extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">


        <form action="{{ url_for('update', id = book.id) }}" method="POST" enctype="multipart/form-data" class="mt-5">

            <div class="form-group ">
                <label for="title">id</label>
                <input type="text" name="id" class="form-control" id="id" value="{{ book.id }}">
            </div>

            <div class="form-group ">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{ book.title }}">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" class="form-control" id="author" value="{{ book.author }}">

                <div class="form-group" >
                    <label for="image" class="form-control">Download file</label>
                    <input id="image" type="file" name="image"  accept=".png, .jpg, .jpeg">

                </div>


                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="3">{{ book.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input name="rating" class="form-control" id="rating" value="{{ book.rating}}">
                </div>

                <div class="form-group">
                    <span class="input-group-addon">Please select</span>
                    <select id="genre_id" name="comp_select" class="selectpicker form-control">
                        {% for genre in genres %}
                        <option value="{{ genre_id }}"
                                {% if genre_id == genre.id %} selected {% endif %}>
                            {{ genre['name'] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success mt-3">
                    Edit a book
                </button>

        </form>
    </div>
</div>
{% endblock %}
