{%  extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">


        <form action="{{ url_for('add') }}" method="POST" enctype="multipart/form-data" class="mt-5">

            <div class="form-group ">
                <label for="title">id</label>
                <input type="text" name="id" class="form-control" id="id" value="">
            </div>

            <div class="form-group ">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" value="">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" class="form-control" id="author">

                <div class="form-group">
                    <input name="image" type="file" class="custom-file-input" id="exampleInputFile">
                    <label class="custom-file-label" for="exampleInputFile"></label>
                </div>

                <div class="form-group">
                    <label for="post-description">Description</label>
                    <textarea name="description" class="form-control" id="post-description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input name="rating" class="form-control" id="rating" value="">
                </div>

                <div class="form-group">
                    <span class="input-group-addon">Please select</span>
                    <select name="comp_select" class="selectpicker form-control">
                        {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success mt-3">
                    Add a book
                </button>

        </form>
    </div>
</div>
{% endblock %}
